<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="content" value="" placeholder="Nhập vào">
    <button onclick="checking()"> Check </button>
    <p id="result"></p>
    <script>
        function checking() {
            const noidung = document.getElementById("content").value;
            const inra = document.getElementById("result");
            const so = /^\d+$/;
            const chu = /^[a-z A-Z]+$/
            if (noidung == "") {
                inra.innerText = "Chưa nhập"
            } else if (so.test(noidung)) {
                inra.textContent = " Bạn vừa nhập số";
            } else if (chu.test(noidung)) {
                inra.textContent = "Bạn vừa nhập text";
            }
        }
    </script>
</body>

</html>
