<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="number1" id="num1" placeholder="Nhập a">
    <input type="text" name="number2" id="num2" placeholder="Nhập b">
    <button onclick="checking()"> Check </button>
    <p id="sumresult"></p>
    <script>
        function checking() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var value1 = parseFloat(num1.value);
            var value2 = parseFloat(num2.value);
            var sum = value1 + value2;
            document.getElementById("sumresult").innerText = "Tổng là " + sum;
        }
    </script>
</body>

</html>
